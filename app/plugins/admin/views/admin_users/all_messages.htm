{{ view.Html.css([ '/admin/css/msg.css?dfgdfr5' ], null, {'inline': false}) }}

<div id="listAllMsg" class="tmp">
    {{ view.element('messages/ajaxListMsg') }}
</div>


<script type="text/template-nano">

<div id="dialogReadMsg" style="display: none;" title="Read message">

    <div class="showMsg borders">

        <div class="blockMsg">
            <span class="captionMsg1">From:</span>
            <span class="captionMsg2">{from}</span>
        </div>
        <div class="blockMsg">
            <span class="captionMsg1">Subject:</span>
            <span class="captionMsg2">{subject}</span>
        </div>
        <div class="blockMsg">
            <span class="captionMsg1">Sent:</span>
            <span class="captionMsg2"><a href="mailto: {reply}">{reply}</a></span>
        </div>
        <hr />
        <div class="textMsg">
            {text}
        </div>
        <hr />
        <div class="float-r msgDate"><em>{created}</em></div>
    </div>

</div>

</script>
