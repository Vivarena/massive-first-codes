{{ extTree.addItemAttribute('id', 'list_' ~ data.id ) }}


<div class="categoryDiv">
    <span>
        <span class="float-l"></span>
        <span>
            <span class="manufacturerItem">{{ data.title|title }}</span>
        </span>
    </span>
    <span class="margin-r float-r ui-state-default ui-corner-all red-border"><a href='{{ data.id }}' class="delete-link ui-icon ui-icon-trash">[ Del ]</a></span>
    <span class="margin-r float-r ui-state-default ui-corner-all"><a data-id="{{ data.id }}" href="index.html#" class="ui-icon ui-icon-pencil edit-btn">[ Edit ]</a></span>
    <span class="margin-r float-r ui-state-default ui-corner-all">
        <a href="{{data.active}}" class="activeItem ui-icon ui-icon-{% if data.active == 1%}check{% else %}cancel{% endif %}" title="Active or inactive"></a>
    </span>
    <br clear="all"/>
</div>
