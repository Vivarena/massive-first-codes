{{ extTree.addItemAttribute('id', 'list_' ~ data.Faq.id ) }}
<div class="categoryDiv">
    <span>
        <span class="float-l"></span>
        <span>
            <span class="manufacturerItem">{{data.Faq.quention}}</span>
        </span>
    </span>
    <span class="margin-r float-r ui-state-default ui-corner-all red-border"><a href='{{data.Faq.id}}' class="delete-link ui-icon ui-icon-trash">[ Del ]</a></span>
    <span class="margin-r float-r ui-state-default ui-corner-all"><a href="/admin/admin_faqs/edit/{{data.Faq.id}}" class="ui-icon ui-icon-pencil">[ Edit ]</a></span>
    <span class="margin-r float-r ui-state-default ui-corner-all">
        <a href="{{data.Faq.id}}" class="activeItem ui-icon ui-icon-{% if data.Faq.active == 1%}check{% else %}cancel{% endif %}" title="Active or inactive"></a>
    </span>
    <br clear="all"/>
</div>
