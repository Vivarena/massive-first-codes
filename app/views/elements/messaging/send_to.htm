<div class="right-side-i clearfix">
    <div class="table-box clearfix">

        <table cellpadding="0" cellspacing="0" class="mail-list">
            {% for item in view.data %}
            {{ view.element('messaging/item', {'item': item}) }}
            {% else %}
            <tr>
                <td valign="middle" align="center">{{ 'You have no messages yet'|__ }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
