{% if listPubs %}

    {% for pub in listPubs %}
        <div class="table-box__news">
            <table cellpadding="0" cellspacing="0" style="width: 100%">
                <tr>
                    <td>{{ pub.name }}</td>
                    <td><a href="{{ pub.affiliate_link }}" target="_blank">{{ pub.affiliate_link }}</a></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>created: <span>{{ pub.created|date('M d, Y') }}</span></td>
                </tr>
                <tr>
                    <td>{{ pub.content|striptags|truncate(128) }}</td>
                    <td><a href="#" class="viewFullPub" data-id="{{ pub.id }}" data-cat-id="{{ pub.publication_category_id }}">View full version</a></td>
                </tr>
            </table>
        </div>
    {% endfor %}

{% else %}
    <div class="table-box__news">
        <table cellpadding="0" cellspacing="0" style="width: 100%">
            <tr>
                <td colspan="2">
                    Sorry, the publications are not yet available.
                </td>
            </tr>
        </table>
    </div>
{% endif %}
