<div class="middle clearfix">
    <div class="tabs-box clearfix">
        <span class="shadow-tab">&nbsp;</span>
        <div class="tabs-box-left clearfix">
            <ul class="tab-list clearfix">
                <li class="active">Events</li>
            </ul>
            {% for item in events %}
            <div class="padd-30"></div>
            <div class="box-list clearfix">
                <div class="map-box clearfix">
                    <div class="map-box-text">
                        <h4><a href="/events/view/{{ item.Event.id }}">{{ item.Event.title }}</a></h4>
                       {# <span>{{ item.Event.title }}</span>#}
                        <div class="map-info">
                            <p><span class="icon-date">Start:</span> {{ item.Event.date_start }}</p>
                            <p><span class="icon-time">End: </span>{{ item.Event.date_end }}</p>
                            <p><span class="icon-map">Location:</span>{{ item.Event.address }}</p>
                        </div>
                        <p>{{ item.Event.details| truncate('200') }}</p>
                            <a href="/events/view/{{ item.Event.id }}" class="more">Read More</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
